<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant_App</title>
    <link rel="stylesheet" type="text/css" href="Restaurant_App.css">
</head>
<body>

    <table>
        <tr>
            <td>
                <form  autocomplete="off" onsubmit="onformsubmit()">
                    <div>
                        <label for="tableno">Table no:</label>
                        <select  type="number" name="tableno" id="tableno">
                            <option value="1" placeholder="1">Table no.1</option>
                            <option value="2">Table no.2</option>
                            <option value="3">Table no.3</option>
                            <option value="4">Table no.4</option>
                        </select>
                    </div>
                    <div>
                        <label for="dish">Dish:</label>
                        <input type="text" name="dish" id="dish">
                    </div>
                    <div>
                        <label for="price">Price:</label>
                        <input type="number" name="price" id="price">
                    </div>
                    <div>
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" id="quantity">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
                </form>


                <td>
                    <div id="msg"></div><br>
                    <table border="2" class="list" id="storelist">
                        <thead>
                            <tr>
                                <th>Table No</th>
                                <th>Dish</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>

            </td>
        </tr>
    </table>
    

    <script type="text/javascript" src="Restaurant_App.js"></script>
</body>
</html>

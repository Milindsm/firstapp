<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense_Tracker</title>
    <link rel="stylesheet" href="Expense.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">Expense Tracker</div>
    <div class="main">
        <div class="container">
            <div class="topbar">
                <p class="text">Balance</p>
                <p class="amount_holder">
                    <span id="currency">Rs.</span>
                    <span id="balance">200</span>
                </p>
            </div>
            <div class="form">
                <p>Add Expense</p>
                <div class="form-control">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" placeholder="e.g.My Salary">
                </div>
                <div class="form-control">
                    <label for="name">Type :</label>
                    <div class="radio">
                    <input type="radio" name="type" id="income" checked>
                    <label for="radio">Income</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type" id="expense">
                    <label for="radio">Expense</label>
                </div>
                </div >
                <div class="form-control">
                    <label for="name">Amount :</label>
                    <input type="number" name="amount" id="amount" placeholder="e.g.400">
                </div>
                <button class="btn"
                id="save">Submit</button>
                <button class="btn"
                id="cancel">Cancel edit</button>
            </div>
            <p class="heading">Transaction List :</p>
            <ul id="list_of_transactions">
                <li class="transaction income">
                    <p>Income 1</p>
                    <div class="right_side">
                        <p>Rs.300</p>
                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                        <button><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
                <li class="transaction expense">
                    <p>Expense 1</p>
                    <div class="right_side">
                        <p>Rs.100</p>
                        <button ><i class="fa-solid fa-pen-to-square"></i></button>
                        <button ><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">Milind</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Expense.js"></script>
    
</body>
</html>
